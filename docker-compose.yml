### GoLang
########################################################

  search-api:
    container_name: search-api
    hostname: search-api
    restart: always
    image: appdynamics/ad-air-go-services:latest
    env_file: controller.env
    environment:
      - APPDYNAMICS_AGENT_TIER_NAME=search-api
