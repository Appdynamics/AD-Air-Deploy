########################################################
### Kafka, databases, and other backends
########################################################

  mysql-promotions:
    image: appdynamics/ad-air-mysql-db:latest
    container_name: mysql-promotions
    hostname: mysql-promotions
    restart: always
    expose:
      - 3306
    ports:
      - "3306:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=l3tm31n

  fraud-check:
    container_name: fraud-check
    hostname: fraud-check
    restart: always
    image: appdynamics/ad-air-mock-services:latest
    expose:
      - 8080

  sap-services:
    container_name: sap-services
    hostname: sap-services
    restart: always
    image: appdynamics/ad-air-mock-services:latest
    expose:
      - 8080

  zookeeper:
    container_name: zookeeper
    image: wurstmeister/zookeeper:latest
    restart: always
    ports:
      - "2181:2181"

  kafka:
    image: wurstmeister/kafka:2.11-1.1.1
    container_name: kafka
    restart: always
    hostname: kafka
    ports:
      - "9092:9092"
    environment:
      - KAFKA_ADVERTISED_HOST_NAME=kafka
      - KAFKA_ZOOKEEPER_CONNECT=zookeeper:2181
      - KAFKA_AUTO_CREATE_TOPICS_ENABLE=true
      - KAFKA_DELETE_TOPIC_ENABLE=true
    depends_on:
      - zookeeper

  mongo-sessions:
    image: mongo:latest
    container_name: mongo-sessions
    hostname: mongo-sessions
    restart: always
    expose:
      - "27017"

  mongo-tickets:
    image: mongo:latest
    container_name: mongo-tickets
    hostname: mongo-tickets
    restart: always
    expose:
      - "27017"
    ports:
      - "27017:27017"

  java-agent:
    container_name: java-agent
    hostname: java-agent
    image: appdynamics/java-agent:latest
    volumes:
      - java-agent:/opt/appdynamics

volumes:
  java-agent: